<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Pacer - JobGoals</title>
    <script src="https://kit.fontawesome.com/96a29e4f94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <i class="fas fa-briefcase"></i>
        <h1>Job Goals</h1>
        <i class="fas fa-briefcase"></i>
    </header>
    
    <!-- hours to get x amount of  jobs-->
    <!-- number of jobs to complete(criteria to meet) -->
    <div class="container">
        <form >
            <h3>Enter Count and Time</h3>
            <input type="text" name="Job Count" id="jobCnt" placeholder="Job Count" >
            <input type="text" name="Number of hours" id="hours" placeholder="Number of Hours">
            <input type="button" value="submit" id="submitBtn">
        </form>
        <hr />
        <div id="results"></div>
    </div>
    <!--  -->

</body>
<script src="./script.js"></script>
</html>
